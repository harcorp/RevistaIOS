<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Comentario
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding class="masters">
  <ion-row>
    <ion-col col-md-10 offset-md-1>
      <ion-card>
        <ion-card-content text-center>
          <audio #audio class="audio" controls autoplay [hidden]="!grabado"></audio>
          <button ion-button color="primary" (click)="startRecording()" icon-left *ngIf="!grabando"> <ion-icon name="mic"></ion-icon> Grabar </button>
          <button ion-button color="primary"(click) ="stopRecording()" *ngIf="grabando"> Detener</button>
          <button ion-button color="primary" (click)="upload()" *ngIf="grabado">Cargar</button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
