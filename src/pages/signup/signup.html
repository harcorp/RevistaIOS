<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Registrarse
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="masters">
  <ion-row>
    <ion-col col-md-8 offset-md-2>
      <ion-card>
        <ion-card-content>
          <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
            
            <ion-item>
              <ion-label stacked>Nombres</ion-label>
              <ion-input formControlName="nombres" type="name" placeholder="Su nombre"
                [class.invalid]="!signupForm.controls.nombres.valid"></ion-input>
            </ion-item>
            <ion-item class="error-message" *ngIf="!signupForm.controls.nombres.valid  && signupForm.controls.nombres.dirty">
              <p>Campo requerido.</p>
            </ion-item>
            <ion-item>
              <ion-label stacked>Correo electronico</ion-label>
              <ion-input formControlName="email" type="email" placeholder="Su correo electronico "
                [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty"></ion-input>
            </ion-item>
            <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid  && signupForm.controls.email.dirty">
              <p>Por favor ingrese un correo valido.</p>
            </ion-item>

            <ion-item>
              <ion-label stacked>Contraseña</ion-label>
              <ion-input formControlName="password" type="password"  placeholder="Su contraseña"
                [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty"></ion-input>
            </ion-item>
            <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid  && signupForm.controls.password.dirty">
              <p>Su contraseña necesita tener mas de seis caracteres.</p>
            </ion-item>

            <button ion-button block type="submit">
              Crear la cuenta
            </button>

          </form>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
