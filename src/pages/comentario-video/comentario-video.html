<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Comentario Video
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding class="masters">
<ion-row>
  <ion-col col-12>
    <ion-card>
      <ion-card-content text-center>
        <button ion-button (click)="grabar()">Grabar</button>
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>
</ion-content>
